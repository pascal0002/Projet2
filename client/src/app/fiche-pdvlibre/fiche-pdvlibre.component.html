<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div *ngFor="let fiche of listePDVLibre" >
    <div class="fiche">
        <div class="titreFiche"> {{fiche.titre}}</div>
        <div class="sectionsFiche"> 
            <div class="imageFiche"><img src="{{fiche.nomImage}}" height="210px" width="280px" ></div>
            <div class="modeFiche">Solo</div> 
            <div class="modeFiche">1VS1</div> 
            <div class="scoreFiche">
              <i class="fas fa-medal" style="color: gold;"></i>
              {{fiche.meilleurTempsSolo[0]}}
            </div> 
            <div class="scoreFiche">
              <i class="fas fa-medal" style="color: gold;"></i>
              {{fiche.meilleurTemps1V1[0]}}
            </div> 
            <div class="scoreFiche">
              <i class="fas fa-medal" style="color: silver;"></i>
              {{fiche.meilleurTempsSolo[1]}}
            </div> 
            <div class="scoreFiche">
              <i class="fas fa-medal" style="color: silver;"></i>
              {{fiche.meilleurTemps1V1[1]}}
            </div>  
            <div class="scoreFiche">
              <i class="fas fa-medal" style="color: #cd7f32;"></i>
              {{fiche.meilleurTempsSolo[2]}}
            </div> 
            <div class="scoreFiche">
              <i class="fas fa-medal" style="color: #cd7f32;"></i>
              {{fiche.meilleurTemps1V1[2]}}
            </div> 
            <div>
              <div class="boutonFiche" onclick="">Jouer</div> 
            </div>
            <div>
              <div class="boutonFiche" onclick="">Cr√©er</div> 
            </div>   
        </div>
      </div>
</div>
