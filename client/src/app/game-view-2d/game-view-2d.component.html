<main id="game-container">

  <header>
    <img id="logo" src="../../assets/logo.png" />
    <div id="diff-counter"><i *ngFor="let number of miscGetArrayDiffFoundCount()" class="fas fa-search"></i> <span id="diff-count">{{diffFoundCount}}</span></div>
    <div id="game-title"><i class="fas fa-camera"></i>{{this.originalImage.title}}<i class="fas fa-camera"></i></div>
    <div id="chrono-container">
      <span id="time">{{this.timerOutput}}</span>
      <circle-progress #timeProgressView id="timer" [outerStrokeLinecap]="'butt'" [renderOnClick]=false [space]="-1" [showTitle]=false [showSubtitle]=[false] [showImage]=[false] [showBackground]="true" [showUnits]="false" [radius]="35" [outerStrokeWidth]="16" [backgroundPadding]="0" [showInnerStroke]="false"></circle-progress>
      <img id="hourglass" src="../../assets/hourglass.png" />
    </div>
  </header>

  <div id="images">

    <!-- Le contenu dans les div sera remplacé éventuellement par un component soit 2D ou 3D qui gérera lui-même ses propres spécificités -->

    <div><img [src]="this.originalImage.imageName" height="480" width="640" /></div>
    <div><img [src]="this.originalImage.modifiedImageName" height="480" width="640" /></div>

  </div>

  <footer>

  </footer>

</main>
