<div id=formWindow3D>
  <div id="header">
    <h1 id="title">Créer un jeu point de vue libre</h1>
    <p id="format">Format d'image: bitmap 24-bit (640x480)</p>
  </div>

  <form [formGroup]="form3DGroup" (ngSubmit)="sendFormInfo()">
    <div class="formElementContainer">
      <label class="elementTitle">Nom du jeu</label>
      <input formControlName="cardName" type="text" class="textInput">
      <small class="alert alert-danger" [hidden]="form3DGroup.controls.cardName.valid || form3DGroup.controls.cardName.pristine">
        Nom requis et de 3 à 15 caractères.
      </small>
      <label class="elementTitle">Types d'objets</label>
      <select class="optionMenu" formControlName="optionMenu">
        <option value="" [disabled]="true"></option>
        <option value="option-1">Option 1</option>
        <option value="option-2">Option 2</option>
      </select>
      <label class="elementTitle">Quantité d'objets</label>
      <input formControlName="numberOfObjets" type="number" class="numberInput">
      <small class="alert alert-danger" [hidden]="form3DGroup.controls.numberOfObjets.valid || form3DGroup.controls.numberOfObjets.pristine">
        Nombre min: 10 ; Nombre max: 200
      </small>
      <label class="elementTitle">Types de modifications</label>
      <div class="checkBoxContainer">
        <input type="checkbox" value="Ajout">
        <div class="checkBoxText">Ajout</div>
      </div>
      <div class="checkBoxContainer">
        <input type="checkbox" value="Suppression">
        <div class="checkBoxText">Suppression</div>
      </div>
      <div class="checkBoxContainer" style="margin-bottom:7px;">
        <input type="checkbox" value="Changement de couleur">
        <div class="checkBoxText">Changement de couleur</div>
      </div>


      <!--
      <input type="radio" formControlName="radio1" value="Ajout">
      <input type="radio" formControlName="radio2" value="Suppression">
      <input type="radio" formControlName="radio3" value="Changement de couleur">-->

    </div>
    <button type="submit" class="btn btn-default" [disabled]="form3DGroup.invalid">Soumettre</button>
    <button class="btn btn-default">Annuler</button>
  </form>
</div>
