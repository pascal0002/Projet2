<div id="game">
  <div class="game-panel">
    <canvas [hidden]="!imagesHaveBeenLoaded" #ogCanvas width=640 height=480 (click)="sendClickInfo($event)" draggable="false"></canvas>
  </div>
  <div class="game-panel">
    <canvas [hidden]="!imagesHaveBeenLoaded" #modifCanvas width=640 height=480  draggable="false"></canvas>
    <canvas #modifErrorCanvas (click)="sendClickInfo($event)"  class="dynamicCanvas" width=640 height=480></canvas>
  </div>
</div>
