<main id="login-container">
  <div id="logo"><img src="../../assets/logo.png" /> <span>PolyDiff</span></div>

  <div id="login-form">
    <h3>Login</h3>
    <div><i class="fas fa-user"></i> <input [(ngModel)]="username" placeholder="Username" maxlength="20" minlength="3" /></div>

    <br />

    <button>Play now !</button>
    <h1>{{ username }}</h1>
  </div>
</main>
